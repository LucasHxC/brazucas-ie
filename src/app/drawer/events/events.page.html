<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="openEvent(event)">
      <ion-label>
        <h2>{{ event.fields.title }}</h2>
        <p>{{ event.fields.summary }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
