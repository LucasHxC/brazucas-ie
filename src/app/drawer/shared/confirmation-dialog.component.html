<ion-header>
    <ion-toolbar>
      <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="message">{{ message }}</div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start" class="confirmation-buttons">
        <ion-button (click)="cancel()">Cancel</ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="confirmation-buttons">
        <ion-button (click)="confirm()" color="danger">Confirm</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
