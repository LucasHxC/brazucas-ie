<ion-card>
    <ion-img [src]="event.imageUrl" [alt]="event.title"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ event.title }}</ion-card-title>
      <ion-card-subtitle>{{ event.date | date: 'MMM d, y' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ event.summary }}
    </ion-card-content>
  </ion-card>
