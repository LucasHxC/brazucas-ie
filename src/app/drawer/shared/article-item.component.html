<ion-card>
    <ion-img [src]="article.imageUrl" [alt]="article.title"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
      <ion-card-subtitle>{{ article.date | date: 'MMM d, y' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ article.summary }}
    </ion-card-content>
  </ion-card>
