<ion-header>
  <ion-toolbar>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="openArticle(article)">
      <ion-label>
        <h2>{{ article.fields.title }}</h2>
        <p>{{ article.fields.summary }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
